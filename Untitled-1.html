<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Máy tính cầm tay</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" href="Untitled-2.css">

</head>	
<body>
	<div class="container">
	  <center class="col">
			<h1>Máy tính</h1>
			<div class="screen">
				<p id="print">0</p>
			</div>
			<table class="table">
				<tr>
					<td><button type="button" >7</button></td>
					<td><button type="button" >8</button></td>
					<td><button type="button" >9</button></td>
					<td><button type="button" >C</button></td>
					<td><button type="button" >AC</button></td>
				</tr>
				<tr>
					<td><button type="button">4</button></td>
					<td><button type="button">5</button></td>
					<td><button type="button">6</button></td>
					<td><button type="button">+</button></td>
					<td><button type="button">x</button></td>
				</tr>
				<tr>
					<td><button type="button">1</button></td>
					<td><button type="button">2</button></td>
					<td><button type="button">3</button></td>
					<td><button type="button">-</button></td>
					<td><button type="button">/</button></td>
				</tr>
				<tr>
					<td><button type="button">0</button></td>
					<td><button type="button">.</button></td>
					<td><button type="button">00</button></td>
					<td colspan="2"><button id="same" type="button">=</button></td>
				</tr>
			</table>
		</center>
	</div>
</body>
</html>
